<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Markdown to HTML Converter</title><script src="https://cdn.tailwindcss.com"></script><style>#markdown-content h1 { font-size: 2.25rem; font-weight: 800; margin-bottom: 1rem; } #markdown-content h2 { font-size: 1.875rem; font-weight: 700; margin-bottom: 0.75rem; } #markdown-content h3 { font-size: 1.5rem; font-weight: 600; margin-bottom: 0.5rem; } #markdown-content h4 { font-size: 1.25rem; font-weight: 500; margin-bottom: 0.5rem; } #markdown-content h5 { font-size: 1.125rem; font-weight: 500; margin-bottom: 0.25rem; } #markdown-content h6 { font-size: 1rem; font-weight: 500; margin-bottom: 0.25rem; } #markdown-content p { margin-bottom: 1rem; line-height: 1.625; } #markdown-content ul, #markdown-content ol { list-style-position: inside; margin-bottom: 1rem; padding-left: 1.25rem; } #markdown-content ul { list-style-type: disc; } #markdown-content ol { list-style-type: decimal; } #markdown-content li { margin-bottom: 0.25rem; } #markdown-content a { color: #2563eb; text-decoration: underline; } #markdown-content blockquote { border-left: 4px solid #d1d5db; padding-left: 1rem; font-style: italic; color: #4b5563; margin-bottom: 1rem; } #markdown-content pre { background-color: #f3f4f6; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; font-size: 0.875rem; margin-bottom: 1rem; } #markdown-content code { background-color: #e5e7eb; padding: 0.25rem 0.5rem; border-radius: 0.25rem; color: #b91c1c; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; } #markdown-content pre code { background-color: transparent; padding: 0; border-radius: 0; color: inherit; } #markdown-content table { width: 100%; border-collapse: collapse; margin-bottom: 1rem; } #markdown-content th, #markdown-content td { border: 1px solid #d1d5db; padding: 0.75rem; text-align: left; } #markdown-content th { background-color: #f9fafb; font-weight: 600; } #markdown-content img { max-width: 100%; height: auto; display: block; margin-left: auto; margin-right: auto; margin-top: 1rem; margin-bottom: 1rem; border-radius: 0.5rem; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); } #markdown-content hr { border-top: 1px solid #d1d5db; margin-top: 2rem; margin-bottom: 2rem; }</style></head><body class="bg-gray-100 font-sans leading-normal tracking-normal"><div class="container mx-auto p-4 sm:p-6 lg:p-8"><header class="text-center mb-8"><h1 class="text-4xl font-extrabold text-gray-900 mb-2">Markdown Renderer</h1><p class="text-lg text-gray-600">Converting <code class="bg-gray-200 p-1 rounded">input.md</code> to HTML</p></header><main class="bg-white shadow-lg rounded-lg p-6 sm:p-8 lg:p-10"><div id="markdown-content" class="max-w-none">Loading markdown...</div></main><footer class="text-center mt-8 text-gray-500 text-sm">Powered by <a href="https://marked.js.org/" target="_blank" rel="noopener" class="text-blue-600 hover:underline">Marked.js</a> and <a href="https://tailwindcss.com/" target="_blank" rel="noopener" class="text-blue-600 hover:underline">Tailwind CSS</a></footer></div><script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script><script>document.addEventListener('DOMContentLoaded', async () => {const markdownContentDiv = document.getElementById('markdown-content');try {const response = await fetch('input.md');if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}const markdownText = await response.text();if (typeof marked !== 'undefined') {markdownContentDiv.innerHTML = marked.parse(markdownText);} else {markdownContentDiv.innerHTML = '<p class="text-red-600">Error: Marked.js not loaded.</p>';}} catch (error) {console.error('Failed to load or parse markdown:', error);markdownContentDiv.innerHTML = `<p class="text-red-600">Error loading input.md: ${error.message}. Please ensure 'input.md' is in the same directory.</p>`;}});</script></body></html>
